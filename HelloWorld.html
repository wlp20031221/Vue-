<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

<div id="app">
  <h1>{{ message }}</h1>

</div>

<script>
  const { createApp,ref } = Vue

  createApp({
    setup() {
        const message = ref('装逼让你飞起来!')
      return {
        message
      }
    }
  }).mount('#app')
</script>
